<div class="container body-container bg-white">
  <div class="sticky-top header">
    <div class="bg-ow-yellow py-4">
      <div class="d-flex align-items-center">
        <img class="ow-logo" src="assets/OW_League_Logo_Lockup_light_bkg.png"/>
        <h1>A Tale of the Overwatch League</h1>
      </div>
    </div>
    <ul ngbNav #nav="ngbNav" class="nav-pills bg-ow-light-blue" [(activeId)]="active">
      <li class="" ngbNavItem="inaugural">
        <a class="text-white" [ngClass]="{'text-ow-dark-blue bg-white': active === 'inaugural'}" ngbNavLink [routerLink]="'.'" [fragment]="'inaugural'">Inaugural Season</a>
      </li>
      <li ngbNavItem="second-season">
        <a class="text-white" [ngClass]="{'text-ow-dark-blue bg-white': active === 'second-season'}" ngbNavLink [routerLink]="'.'" [fragment]="'second-season'">Second Season</a>
      </li>
      <li ngbNavItem="third-season">
        <a class="text-white" [ngClass]="{'text-ow-dark-blue bg-white': active === 'third-season'}" ngbNavLink [routerLink]="'.'" [fragment]="'third-season'">Third Season</a>
      </li>
    </ul>
  </div>
  <div>
    <div [attr.id]="'inaugural'">
      <app-inaugural></app-inaugural>
    </div>
    <div [attr.id]="'second-season'">
      <app-second-season></app-second-season>
    </div>
    <div [attr.id]="'third-season'">
      <app-third-season></app-third-season>
    </div>
  </div>
</div>
